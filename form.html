<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page">

	<div data-role="header" data-position="fixed">
		<h1>Work</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">

    <form action="" method="post" enctype="multipart/form-data">
        <ul data-role="listview" data-inset="true">

            <li class="ui-field-contain">
                <label for="servicio">Catalogo de Servicio:</label>
                <input type="text" name="servicio" id="servicio" value="" data-clear-btn="true">
            </li>
            
            <li class="ui-field-contain">
                <label for="area">Area:</label>
                <input type="text" name="area" id="area" value="" data-clear-btn="true">
            </li>  

            <li class="ui-field-contain">
                <label for="item">Item:</label>
                <input type="text" name="item" id="item" value="" data-clear-btn="true">
            </li>
            
            <li class="ui-body ui-body-b">
                <fieldset class="ui-grid-a">
                        <div class="ui-block-a"><button type="submit" class="ui-btn ui-corner-all ui-btn-a">Cancel</button></div>
                        <div class="ui-block-b"><button type="submit" class="ui-btn ui-corner-all ui-btn-a">Submit</button></div>
                </fieldset>
            </li>
        </ul>
    </form>

</div>

	<div data-role="footer" data-position="fixed">
		<h4>WORK</h4>
	</div>
</div>

</body>
</html>
